plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id 'org.springframework.boot' version '2.5.0'

    id 'com.palantir.graal' version '0.9.0'
}

apply plugin: 'com.palantir.graal'

configurations.all {
  resolutionStrategy.eachDependency { DependencyResolveDetails details ->
    if (details.requested.group == 'org.apache.logging.log4j') {
      details.useVersion '2.16.0'
    }
  }
}

archivesBaseName = 'ga4gh-starter-kit-utils'
group 'org.ga4gh'
version '0.1.1'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:28.1-jre'
    implementation 'info.picocli:picocli:4.6.1'
    implementation 'org.ga4gh:ga4gh-starter-kit-common:0.5.2'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.12.1'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.11.1'
    // compileOnly 'org.graalvm.nativeimage:svm:21.1.0'

    testImplementation 'org.testng:testng:7.0.0'
}

application {
    // Define the main class for the application.
    mainClassName = 'org.ga4gh.starterkit.utils.App'
}

test {
    // Use TestNG for unit tests
    useTestNG()
}

graal {
    graalVersion '21.1.0'
    mainClass 'org.ga4gh.starterkit.utils.App'
    outputName 'ga4gh-starter-kit-utils'
    javaVersion '11'
}

compileJava {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}
